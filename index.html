<body>
    <div id="introScreen">
        <div id="introText">
            Clear snow from driveways to earn money and upgrade your equipment. Your ultimate goal is to clear the massive snow bank at the top of the street - only a small plow can tackle it!

    </div>

    <div id="gameContainer">
        <div id="topBar">
            <div id="timer">Next snow: 2:00</div>
            <div id="topRightButtons">
                <button class="top-btn" id="pauseBtn">PAUSE</button>
                <button class="top-btn" id="ffwBtn">1x</button>
            </div>
        </div>
        
        <div id="gameCanvas">
            <canvas id="canvas"></canvas>
        </div>
        
        <div id="controls">
            <div id="controlsTop">
                <div class="stat">
                    <div class="stat-label">ENERGY</div>
                    <div class="meter">
                        <div class="meter-fill energy-fill" id="energyBar" style="width: 100%"></div>
                    </div>
                </div>
                <div class="stat">
                    <div class="stat-label">HUNGER</div>
                    <div class="meter">
                        <div class="meter-fill hunger-fill" id="hungerBar" style="width: 100%"></div>
                    </div>
                </div>
                <div id="money">$4000</div>
            </div>

                <div id="frostMeter">
                    <div class="stat-label" style="writing-mode: vertical-rl; text-orientation: mixed; font-size: 10px;">FROST</div>
                    <div class="vertical-meter">
                        <div class="meter-fill frost-fill" id="frostBar" style="height: 0%"></div>
                    </div>
                </div>
                <div id="equipmentInfo">
                    <div><span class="equipment-label">Tool:</span> <span id="equipTool">Basic Shovel</span></div>
                    <div><span class="equipment-label">Hat:</span> <span id="equipHat">No</span></div>
                    <div><span class="equipment-label">Gloves:</span> <span id="equipGloves">No</span></div>
                    <div><span class="equipment-label">Coat:</span> <span id="equipCoat">No</span></div>
                </div>

                    <div id="joystick"></div>

    </div>

    <div id="restOverlay">RESTING...</div>

    <div id="shopModal">
        <div id="shopContent">
            <div class="shop-header" id="shopTitle">Shop</div>
            <div id="shopItems"></div>
            <button class="shop-close-btn" onclick="closeShop()">CLOSE</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let moveInterval = null;
        let currentDirection = { dx: 0, dy: 0 };
        
        // Sprite system - SIMPLIFIED for single walking animation
        let walkingSpriteSheet = null;
        let transitionTilemap = null;  // path-tilemap.png (transitions)
        let snowTile = null;            // snow-tilemap.png (big snow areas)
        let pathTile = null;            // floor-tile.png (street centers)
        let spritesLoaded = false;
        const SPRITE_WIDTH = 156;   // 936px / 6 columns
        const SPRITE_HEIGHT = 267;  // 1602px / 6 rows
        const SPRITES_PER_ROW = 6;
        const TOTAL_FRAMES = 36; // 6x6 grid
        
        // Tilemap constants
        const TILE_SIZE = 16;
        const TILEMAP_COLS = 4;
        const TILEMAP_ROWS = 4;
        
        // Animation state
        const animationState = {
            frame: 0,
            frameCounter: 0,
            framesPerUpdate: 6, // Change sprite every 6 game frames for smooth animation
            isMoving: false,
            direction: 'right'
        };
        
        let gameState = {
            paused: true,
            inShop: false,
            timeSpeed: 1,
            camera: {
                x: 0,
                y: 0
            },
            mapSize: {
                width: 1120,  // Reduced from 1600 (30% smaller)
                height: 2100  // Reduced from 3000 (30% smaller)
            },
            player: {
                x: 675,   // Updated: rightZone - 32 (home moved 2 tiles left)
                y: 1904,  // Reduced from 2720 (on 1st street)
                speed: 1.6,
                energy: 100,
                hunger: 100,
                frost: 0,  // Changed from cold - 0% = no frost, 100% = fully frosted
                money: 4000,
                shovel: 'basic',
                clothing: { hat: false, gloves: false, coat: false },
                hasPlowKeys: false,
                vehicle: 'walk'
            },
            currentAction: null,
            buildings: [],
            snowTimer: 120, // 2 minutes in seconds
            gameTime: 0
        };

        // Building types and data
        const buildingTypes = {
            home: { color: '#8B4513', label: 'HOME', width: 180, height: 200 },
            house: { color: '#D2691E', label: 'HOUSE', width: 160, height: 180 },
            bighouse: { color: '#CD853F', label: 'BIG HOUSE', width: 180, height: 200 },
            megahouse: { color: '#DEB887', label: 'MEGA HOUSE', width: 200, height: 220 },
            hardware: { color: '#696969', label: 'HARDWARE', width: 180, height: 180 },
            hotdog: { color: '#FF6347', label: 'HOT DOGS', width: 140, height: 140 },
            snowbank: { color: '#E0E0E0', label: 'SNOW BANK', width: 150, height: 80 },
            bench: { color: '#8B4513', label: 'BENCH', width: 60, height: 40 },
            campfire: { color: '#FF4500', label: 'CAMPFIRE', width: 60, height: 60 },
            snowplow: { color: '#FFD700', label: 'SNOW PLOW', width: 100, height: 140 }
        };

        const shovelTypes = {
            basic: { name: 'Basic Shovel', speed: 0.5, energyUse: 1, price: 0 },
            large: { name: 'Large Shovel', speed: 1, energyUse: 0.8, price: 150 },
            blower: { name: 'Snow Blower', speed: 2.5, energyUse: 0.5, price: 500 }
        };
        
        const specialItems = {
            plowKeys: { name: 'Snow Plow Keys', desc: 'Access to the snow plow vehicle', price: 2000 }
        };

        const foodItems = {
            hotdog: { name: 'Hot Dog', hunger: 75, frost: 0, energy: 0, price: 10 },
            coffee: { name: 'Coffee', hunger: 0, frost: -25, energy: 25, price: 5 }  // Reduces frost
        };

        const clothingItems = {
            hat: { name: 'Winter Hat', frostResist: 0.2, price: 50 },
            gloves: { name: 'Gloves', frostResist: 0.2, price: 50 },
            coat: { name: 'Winter Coat', frostResist: 0.3, price: 150 }
        };

        // Load walking spritesheet and all ground tiles
        function loadSprites() {
            const SPRITE_PATH = './';
            
            let loadedCount = 0;
            const totalToLoad = 4;  // walking sprite + 3 tile images
            
            function checkAllLoaded() {
                loadedCount++;
                if (loadedCount === totalToLoad) {
                    spritesLoaded = true;
                    console.log('All sprites and tiles loaded!');
                }
            }
            
            // Load walking sprite
            const walkingImg = new Image();
            walkingImg.onload = () => {
                walkingSpriteSheet = walkingImg;
                console.log('Walking sprite loaded!');
                checkAllLoaded();
            };
            walkingImg.onerror = () => {
                console.error('Failed to load sprite: ' + SPRITE_PATH + 'Walking-right.png');
            };
            walkingImg.src = SPRITE_PATH + 'Walking-right.png';
            
            // Load transition tilemap (path-tilemap.png)
            const transitionImg = new Image();
            transitionImg.onload = () => {
                transitionTilemap = transitionImg;
                console.log('Transition tilemap loaded!');
                checkAllLoaded();
            };
            transitionImg.onerror = () => {
                console.error('Failed to load tilemap: ' + SPRITE_PATH + 'path-tilemap.png');
            };
            transitionImg.src = SPRITE_PATH + 'path-tilemap.png';
            
            // Load snow tile (snow-tilemap.png)
            const snowImg = new Image();
            snowImg.onload = () => {
                snowTile = snowImg;
                console.log('Snow tile loaded!');
                checkAllLoaded();
            };
            snowImg.onerror = () => {
                console.error('Failed to load tile: ' + SPRITE_PATH + 'snow-tilemap.png');
            };
            snowImg.src = SPRITE_PATH + 'snow-tilemap.png';
            
            // Load path tile (floor-tile.png)
            const pathImg = new Image();
            pathImg.onload = () => {
                pathTile = pathImg;
                console.log('Path tile loaded!');
                checkAllLoaded();
            };
            pathImg.onerror = () => {
                console.error('Failed to load tile: ' + SPRITE_PATH + 'floor-tile.png');
            };
            pathImg.src = SPRITE_PATH + 'floor-tile.png';
        }
        
        // Get sprite coordinates from spritesheet (reads left-to-right, top-to-bottom)
        function getSpriteCoords(frameIndex) {
            const row = Math.floor(frameIndex / SPRITES_PER_ROW);
            const col = frameIndex % SPRITES_PER_ROW;
            return {
                x: col * SPRITE_WIDTH,
                y: row * SPRITE_HEIGHT,
                width: SPRITE_WIDTH,
                height: SPRITE_HEIGHT
            };
        }
        
        // Get tile from transition tilemap (4x4 grid: A-D columns, 1-4 rows)
        // A=0, B=1, C=2, D=3 (columns)
        // 1=0, 2=1, 3=2, 4=3 (rows, 0-indexed)
        function getTileCoords(tileCol, tileRow) {
            return {
                x: tileCol * TILE_SIZE,
                y: tileRow * TILE_SIZE,
                width: TILE_SIZE,
                height: TILE_SIZE
            };
        }
        
        // Transition tile positions in the 4x4 grid
        const TRANS = {
            // Street edges (transitions from path to snow)
            EDGE_LEFT: { col: 0, row: 1 },   // A2 - Left edge of main street
            EDGE_RIGHT: { col: 2, row: 3 },  // C4 - Right edge of main street
            EDGE_TOP: { col: 0, row: 3 },    // A4 - Top edge of cross streets
            EDGE_BOTTOM: { col: 2, row: 1 }, // C2 - Bottom edge of cross streets
            
            // Intersection corners
            CORNER_TR: { col: 0, row: 2 },   // A3 - Top-right corner of intersection
            CORNER_BR: { col: 1, row: 3 },   // B4 - Bottom-right corner of intersection
            CORNER_BL: { col: 2, row: 2 }    // C3 - Bottom-left corner of intersection
        };
        
        function drawGround() {
            if (!transitionTilemap || !snowTile || !pathTile) return;
            
            const mainStreet = 560;  // Reduced from 800
            const streetWidth = 100;
            const streetLeft = mainStreet - streetWidth / 2;
            const streetRight = mainStreet + streetWidth / 2;
            
            const crossStreets = [1890, 1540, 1190, 840, 490, 140];  // New street positions
            const crossStreetHeight = 100;
            
            // Calculate visible tile range based on camera
            const startX = Math.floor(gameState.camera.x / TILE_SIZE) * TILE_SIZE;
            const startY = Math.floor(gameState.camera.y / TILE_SIZE) * TILE_SIZE;
            const endX = Math.ceil((gameState.camera.x + canvas.width) / TILE_SIZE) * TILE_SIZE;
            const endY = Math.ceil((gameState.camera.y + canvas.height) / TILE_SIZE) * TILE_SIZE;
            
            // Draw tiles
            for (let y = startY; y < endY && y < gameState.mapSize.height; y += TILE_SIZE) {
                for (let x = startX; x < endX && x < gameState.mapSize.width; x += TILE_SIZE) {
                    
                    // Check if on main street (vertical)
                    const onMainStreet = x >= streetLeft && x < streetRight;
                    const leftEdge = x === streetLeft;
                    const rightEdge = x === streetRight - TILE_SIZE;
                    
                    // Check if on any cross street (horizontal)
                    let onCrossStreet = false;
                    let topEdge = false;
                    let bottomEdge = false;
                    for (let streetY of crossStreets) {
                        if (y >= streetY && y < streetY + crossStreetHeight) {
                            onCrossStreet = true;
                            topEdge = y === streetY;
                            bottomEdge = y === streetY + crossStreetHeight - TILE_SIZE;
                            break;
                        }
                    }
                    
                    let tileImage = null;
                    let tileCoords = null;
                    
                    // Determine which tile to use
                    if (onMainStreet && onCrossStreet) {
                        // INTERSECTION
                        if (topEdge && rightEdge) {
                            // Top-right corner
                            tileCoords = getTileCoords(TRANS.CORNER_TR.col, TRANS.CORNER_TR.row);
                            tileImage = transitionTilemap;
                        } else if (bottomEdge && rightEdge) {
                            // Bottom-right corner
                            tileCoords = getTileCoords(TRANS.CORNER_BR.col, TRANS.CORNER_BR.row);
                            tileImage = transitionTilemap;
                        } else if (bottomEdge && leftEdge) {
                            // Bottom-left corner
                            tileCoords = getTileCoords(TRANS.CORNER_BL.col, TRANS.CORNER_BL.row);
                            tileImage = transitionTilemap;
                        } else {
                            // Intersection center - use path tile
                            tileImage = pathTile;
                        }
                    } else if (onMainStreet) {
                        // ON VERTICAL MAIN STREET
                        if (leftEdge) {
                            // Left edge transition (A2)
                            tileCoords = getTileCoords(TRANS.EDGE_LEFT.col, TRANS.EDGE_LEFT.row);
                            tileImage = transitionTilemap;
                        } else if (rightEdge) {
                            // Right edge transition (C4)
                            tileCoords = getTileCoords(TRANS.EDGE_RIGHT.col, TRANS.EDGE_RIGHT.row);
                            tileImage = transitionTilemap;
                        } else {
                            // Center of street - use path tile
                            tileImage = pathTile;
                        }
                    } else if (onCrossStreet) {
                        // ON HORIZONTAL CROSS STREET
                        if (topEdge) {
                            // Top edge transition (A4)
                            tileCoords = getTileCoords(TRANS.EDGE_TOP.col, TRANS.EDGE_TOP.row);
                            tileImage = transitionTilemap;
                        } else if (bottomEdge) {
                            // Bottom edge transition (C2)
                            tileCoords = getTileCoords(TRANS.EDGE_BOTTOM.col, TRANS.EDGE_BOTTOM.row);
                            tileImage = transitionTilemap;
                        } else {
                            // Center of street - use path tile
                            tileImage = pathTile;
                        }
                    } else {
                        // SNOW/GRASS AREA - use snow tile
                        tileImage = snowTile;
                    }
                    
                    // Draw the tile
                    if (tileImage) {
                        if (tileCoords) {
                            // Draw from tilemap
                            ctx.drawImage(
                                tileImage,
                                tileCoords.x, tileCoords.y, tileCoords.width, tileCoords.height,
                                x, y, TILE_SIZE, TILE_SIZE
                            );
                        } else {
                            // Draw single tile (snow or path)
                            ctx.drawImage(tileImage, x, y, TILE_SIZE, TILE_SIZE);
                        }
                    }
                }
            }
        }

        function initBuildings() {
            const mainStreet = 560; // Reduced from 800 (30% smaller)
            const tileWidth = 112; // Reduced from 160 (30% smaller)
            
            // Cross street Y positions - closer together (350 units apart instead of 500)
            const street1Y = 1890; // Was 2700
            const street2Y = 1540; // Was 2200
            const street3Y = 1190; // Was 1700
            const street4Y = 840;  // Was 1200
            const street5Y = 490;  // Was 700
            const street6Y = 140;  // Was 200
            
            // Left and right zones (closer to main street)
            const leftZone = mainStreet - 50 - tileWidth; // Closer spacing
            const rightZone = mainStreet + 50 + tileWidth; // Closer spacing
            
            // Horizontal building spacing reduced to ~280 units (was 400)
            const buildingSpacing = 280;

            const container = document.getElementById('gameCanvas');

        function drawBuilding(building) {
            const bType = buildingTypes[building.type];
            
            // Items that sit directly on street (no driveways): benches, campfire, shops, snowplow
            if (building.type === 'bench' || building.type === 'campfire' || 
                building.type === 'hardware' || building.type === 'hotdog' || building.type === 'snowplow') {
                ctx.fillStyle = bType.color;
                ctx.fillRect(building.x, building.y, bType.width, bType.height);
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 3;
                ctx.strokeRect(building.x, building.y, bType.width, bType.height);
                
                ctx.fillStyle = '#fff';
                ctx.font = building.type === 'snowplow' ? 'bold 14px Arial' : 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(bType.label, building.x + bType.width/2, building.y + bType.height/2 + 4);
                return;
            }
            
            // Snow bank sits in the street
            if (building.type === 'snowbank') {
                ctx.fillStyle = building.snowAmount > 0 ? '#ffffff' : '#808080';
                ctx.fillRect(building.x, building.y, bType.width, bType.height);
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 3;
                ctx.strokeRect(building.x, building.y, bType.width, bType.height);
                
                ctx.fillStyle = '#000';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(bType.label, building.x + bType.width/2, building.y + bType.height/2 + 5);
                
                if (building.clearing) {
                    const progress = 1 - (building.snowAmount / building.maxSnow);
                    ctx.fillStyle = 'rgba(0, 255, 0, 0.5)';
                    ctx.fillRect(building.x, building.y - 15, bType.width * progress, 8);
                }
                return;
            }
            
            // Houses have yards and driveways that end at the TOP of the cross street
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(building.x - 20, building.y - 20, bType.width + 40, bType.height + 40);
            
            // Draw driveway going DOWN - should end exactly at street top edge
            const drivewayColor = building.snowAmount > 0 ? '#ffffff' : '#808080';
            ctx.fillStyle = drivewayColor;
            
            const drivewayX = building.x + bType.width/2 - 40;
            const drivewayY = building.y + bType.height;
            const drivewayWidth = 80;
            // Calculate driveway height to reach street without crossing it
            const drivewayHeight = 20; // Just enough gap to reach street
            
            ctx.fillRect(drivewayX, drivewayY, drivewayWidth, drivewayHeight);
            
            // Draw building
            ctx.fillStyle = bType.color;
            ctx.fillRect(building.x, building.y, bType.width, bType.height);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.strokeRect(building.x, building.y, bType.width, bType.height);
            
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(bType.label, building.x + bType.width/2, building.y + bType.height/2 + 5);
            
            if (building.clearing) {
                const progress = 1 - (building.snowAmount / building.maxSnow);
                ctx.fillStyle = 'rgba(0, 255, 0, 0.5)';
                ctx.fillRect(building.x, building.y - 15, bType.width * progress, 8);
            }
        }

        function drawPlayer() {
            if (!spritesLoaded || !walkingSpriteSheet) {
                // Fallback to blue circle if sprites not loaded
                ctx.fillStyle = '#0000FF';
                ctx.beginPath();
                ctx.arc(gameState.player.x, gameState.player.y, 8, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.stroke();
                return;
            }
            
            // Update animation frame
            if (animationState.isMoving) {
                animationState.frameCounter++;
                if (animationState.frameCounter >= animationState.framesPerUpdate) {
                    animationState.frameCounter = 0;
                    animationState.frame = (animationState.frame + 1) % TOTAL_FRAMES;
                }
            } else {
                // Idle: use first frame
                animationState.frame = 0;
                animationState.frameCounter = 0;
            }
            
            const sprite = getSpriteCoords(animationState.frame);
            
            // Only flip horizontally for left direction (not up)
            const flipH = animationState.direction === 'left';
            
            // Display size (scale down from 156x267 to reasonable game size)
            const displayWidth = 32;   // 2 tiles wide
            const displayHeight = 54;  // Maintain aspect ratio (267/156 * 32 â‰ˆ 54)
            
            ctx.save();
            ctx.translate(gameState.player.x, gameState.player.y);
            
            if (flipH) {
                ctx.scale(-1, 1);  // Only horizontal flip
            }
            
            ctx.drawImage(
                walkingSpriteSheet,
                sprite.x, sprite.y, sprite.width, sprite.height,
                -displayWidth / 2, -displayHeight / 2,
                displayWidth, displayHeight
            );
            
            ctx.restore();
        }

        function updateCamera() {
            // Center camera on player
            gameState.camera.x = gameState.player.x - canvas.width / 2;
            gameState.camera.y = gameState.player.y - canvas.height / 2;
            
            // Clamp camera to map boundaries
            gameState.camera.x = Math.max(0, Math.min(gameState.camera.x, gameState.mapSize.width - canvas.width));
            gameState.camera.y = Math.max(0, Math.min(gameState.camera.y, gameState.mapSize.height - canvas.height));
        }

        function isOnWalkableSurface(x, y) {
            const mainStreet = 560;  // Updated
            const streetWidth = 100;
            const streetLeft = mainStreet - streetWidth/2;
            const streetRight = mainStreet + streetWidth/2;
            
            // Check if on main street (vertical road)
            if (x >= streetLeft && x <= streetRight) {
                return true;
            }
            
            // Check if on any cross street (1st through 6th)
            const crossStreets = [1890, 1540, 1190, 840, 490, 140];  // Updated
            const crossStreetHeight = 100;
            
            for (let streetY of crossStreets) {
                if (y >= streetY && y <= streetY + crossStreetHeight) {
                    return true;
                }
            }
            
            // Check if on any cleared driveway
            for (let building of gameState.buildings) {
                if (building.type === 'bench' || building.type === 'campfire' || building.type === 'snowbank') continue;
                if (building.type === 'hardware' || building.type === 'hotdog' || building.type === 'snowplow') continue;
                if (building.snowAmount > 0) continue;
                
                const bType = buildingTypes[building.type];
                const drivewayX = building.x + bType.width/2 - 40;
                const drivewayY = building.y + bType.height;
                const drivewayWidth = 80;
                const drivewayHeight = 20;
                
                if (x >= drivewayX && x <= drivewayX + drivewayWidth && 
                    y >= drivewayY && y <= drivewayY + drivewayHeight) {
                    return true;
                }
            }
            
            return false;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Save context and apply camera transform
            ctx.save();
            ctx.translate(-gameState.camera.x, -gameState.camera.y);
            
            // Draw tiled ground (snow and streets)
            drawGround();
            
            // Draw yellow dotted center line on main street
            const mainStreet = 560;  // Updated
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 3;
            ctx.setLineDash([20, 20]);
            ctx.beginPath();
            ctx.moveTo(mainStreet, 0);
            ctx.lineTo(mainStreet, gameState.mapSize.height);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Draw buildings
            gameState.buildings.forEach(drawBuilding);
            
            // Draw player
            drawPlayer();
            
            // Restore context
            ctx.restore();
            
            // Draw hunger/frost indicators if needed (in screen space, not world space)
            const screenX = canvas.width / 2;
            const screenY = canvas.height / 2 - 40;
            
            let statusText = null;
            let textColor = null;
            
            if (gameState.player.hunger <= 0 && gameState.player.frost >= 100) {
                // Both hungry and cold
                statusText = "I'm cold and hungry!";
                textColor = '#0099FF';
            } else if (gameState.player.frost >= 100) {
                // Just cold
                statusText = "I'm so c-c-cold!";
                textColor = '#0099FF';
            } else if (gameState.player.hunger <= 0) {
                // Just hungry
                statusText = "I'm so hungry!";
                textColor = '#FF0000';
            }
            
            if (statusText) {
                // Draw semi-transparent background
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                const textWidth = ctx.measureText(statusText).width;
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(screenX - textWidth/2 - 8, screenY - 18, textWidth + 16, 24);
                
                // Draw text
                ctx.fillStyle = textColor;
                ctx.fillText(statusText, screenX, screenY);
            }
        }

        function checkNearBuilding() {
            for (let building of gameState.buildings) {
                const bType = buildingTypes[building.type];
                
                // Simple distance check for items on streets: benches, campfire, snow bank, shops, snowplow
                if (building.type === 'bench' || building.type === 'campfire' || building.type === 'snowbank' ||
                    building.type === 'hardware' || building.type === 'hotdog' || building.type === 'snowplow') {
                    const distance = Math.sqrt(
                        Math.pow(gameState.player.x - (building.x + bType.width/2), 2) +
                        Math.pow(gameState.player.y - (building.y + bType.height/2), 2)
                    );
                    if (distance < 120) {
                        return building;
                    }
                    continue;
                }
                
                // For houses/home, check if player is at END of short driveway
                const drivewayX = building.x + bType.width/2;
                const drivewayEndY = building.y + bType.height + 20;
                
                if (Math.abs(gameState.player.x - drivewayX) < 50 && 
                    Math.abs(gameState.player.y - drivewayEndY) < 30) {
                    return building;
                }
            }
            return null;
        }

        function updateActionButton() {
            const btn = document.getElementById('actionBtn');
            const nearBuilding = checkNearBuilding();
            
            if (gameState.currentAction === 'clearing') {
                btn.textContent = 'CANCEL';
                btn.disabled = false;
            } else if (gameState.currentAction === 'resting') {
                btn.textContent = 'CANCEL';
                btn.disabled = false;
            } else if (nearBuilding) {
                if (nearBuilding.type === 'home' || nearBuilding.type === 'bench' || nearBuilding.type === 'campfire') {
                    btn.textContent = 'REST';
                    btn.disabled = false;
                } else if (nearBuilding.type === 'hardware' || nearBuilding.type === 'hotdog') {
                    btn.textContent = 'ENTER';
                    btn.disabled = false;
                } else if (nearBuilding.type === 'snowplow') {
                    if (gameState.player.hasPlowKeys) {
                        btn.textContent = 'ENTER';
                        btn.disabled = false;
                    } else {
                        btn.textContent = 'NEED KEYS';
                        btn.disabled = true;
                    }
                } else if ((nearBuilding.type === 'house' || nearBuilding.type === 'bighouse' || nearBuilding.type === 'megahouse' || nearBuilding.type === 'snowbank') && nearBuilding.snowAmount > 0) {
                    // Check if player is too hungry
                    if (gameState.player.hunger <= 0) {
                        btn.textContent = 'TOO HUNGRY';
                        btn.disabled = true;
                    }
                    // Check if player is too cold
                    else if (gameState.player.frost >= 100) {
                        btn.textContent = 'TOO COLD';
                        btn.disabled = true;
                    }
                    // Check if player has required tool
                    else if (nearBuilding.requiredTool && !canClearBuilding(nearBuilding)) {
                        btn.textContent = 'NEED UPGRADE';
                        btn.disabled = true;
                    } else {
                        btn.textContent = 'CLEAR SNOW';
                        btn.disabled = false;
                    }
                } else {
                    btn.textContent = '---';
                    btn.disabled = true;
                }
            } else {
                btn.textContent = '---';
                btn.disabled = true;
            }
        }

        function canClearBuilding(building) {
            // Snow bank can only be cleared by the plow vehicle (not by player with shovel)
            if (building.type === 'snowbank') return false;
            
            if (!building.requiredTool) return true;
            
            const toolOrder = ['basic', 'large', 'blower'];
            const requiredIndex = toolOrder.indexOf(building.requiredTool);
            const playerIndex = toolOrder.indexOf(gameState.player.shovel);
            
            return playerIndex >= requiredIndex;
        }

        function handleAction() {
            if (gameState.currentAction === 'clearing') {
                // Cancel clearing
                const building = gameState.buildings.find(b => b.clearing);
                if (building) {
                    building.clearing = false;
                }
                gameState.currentAction = null;
                updateActionButton();
                return;
            }
            
            if (gameState.currentAction === 'resting') {
                // Cancel resting
                gameState.currentAction = null;
                document.getElementById('restOverlay').style.display = 'none';
                updateActionButton();
                return;
            }
            
            const nearBuilding = checkNearBuilding();
            if (!nearBuilding) return;
            
            if (nearBuilding.type === 'home') {
                gameState.currentAction = 'resting';
                document.getElementById('restOverlay').style.display = 'block';
                
                const restInterval = setInterval(() => {
                    if (gameState.currentAction !== 'resting' || gameState.paused || gameState.inShop) {
                        clearInterval(restInterval);
                        return;
                    }
                    
                    // Energy: 100% in 30 seconds = 3.333% per second (at home)
                    gameState.player.energy = Math.min(100, gameState.player.energy + (100 / 30) / 10 * gameState.timeSpeed);
                    
                    // Frost: Remove 100% in 20 seconds = 5% per second (at home)
                    gameState.player.frost = Math.max(0, gameState.player.frost - (100 / 20) / 10 * gameState.timeSpeed);
                    
                    updateMeters();
                }, 100);
            } else if (nearBuilding.type === 'bench') {
                gameState.currentAction = 'resting';
                document.getElementById('restOverlay').style.display = 'block';
                
                const restInterval = setInterval(() => {
                    if (gameState.currentAction !== 'resting' || gameState.paused || gameState.inShop) {
                        clearInterval(restInterval);
                        return;
                    }
                    
                    // Bench restores at 0.5x speed (twice as slow)
                    // Energy: 100% in 60 seconds
                    gameState.player.energy = Math.min(100, gameState.player.energy + (100 / 60) / 10 * gameState.timeSpeed);
                    
                    // Frost: Remove 100% in 40 seconds
                    gameState.player.frost = Math.max(0, gameState.player.frost - (100 / 40) / 10 * gameState.timeSpeed);
                    
                    updateMeters();
                }, 100);
            } else if (nearBuilding.type === 'campfire') {
                gameState.currentAction = 'resting';
                document.getElementById('restOverlay').style.display = 'block';
                
                const restInterval = setInterval(() => {
                    if (gameState.currentAction !== 'resting' || gameState.paused || gameState.inShop) {
                        clearInterval(restInterval);
                        return;
                    }
                    
                    // Campfire restores at 0.5x speed
                    // Energy: 100% in 60 seconds
                    gameState.player.energy = Math.min(100, gameState.player.energy + (100 / 60) / 10 * gameState.timeSpeed);
                    
                    // Frost: Remove 100% in 40 seconds
                    gameState.player.frost = Math.max(0, gameState.player.frost - (100 / 40) / 10 * gameState.timeSpeed);
                    
                    updateMeters();
                }, 100);
            } else if (nearBuilding.type === 'snowplow') {
                // Enter snow plow if player owns keys (purchased from hardware store)
                if (gameState.player.hasPlowKeys) {
                    startPlowWinSequence();
                }
            } else if (nearBuilding.type === 'hardware') {
                openShop('hardware');
            } else if (nearBuilding.type === 'hotdog') {
                openShop('hotdog');
            } else if ((nearBuilding.type === 'house' || nearBuilding.type === 'bighouse' || nearBuilding.type === 'megahouse' || nearBuilding.type === 'snowbank') && nearBuilding.snowAmount > 0) {
                // Check if player has required tool
                if (!canClearBuilding(nearBuilding)) {
                    return; // Button should be disabled anyway
                }
                startClearing(nearBuilding);
            }
        }

        function startClearing(building) {
            building.clearing = true;
            gameState.currentAction = 'clearing';
            animationState.isMoving = false; // Stay idle while clearing
            updateActionButton();
            
            const clearingInterval = setInterval(() => {
                if (!building.clearing || gameState.paused || gameState.inShop) {
                    clearInterval(clearingInterval);
                    return;
                }
                
                const shovel = shovelTypes[gameState.player.shovel];
                building.snowAmount -= shovel.speed * gameState.timeSpeed;
                gameState.player.energy -= shovel.energyUse * 0.1 * gameState.timeSpeed;
                
                if (building.snowAmount <= 0) {
                    building.snowAmount = 0;
                    building.clearing = false;
                    
                    // Check if this was the snow bank (win condition)
                    if (building.type === 'snowbank') {
                        showWinScreen();
                    } else {
                        gameState.player.money += building.payment;
                    }
                    
                    gameState.currentAction = null;
                    animationState.isMoving = false;
                    clearInterval(clearingInterval);
                    updateActionButton();
                }
                
                if (gameState.player.energy <= 0) {
                    passOut();
                    building.clearing = false;
                    gameState.currentAction = null;
                    animationState.isMoving = false;
                    clearInterval(clearingInterval);
                }
                
                updateMeters();
            }, 100);
        }

        function startPlowWinSequence() {
            // Pause player controls
            gameState.paused = true;
            gameState.currentAction = 'win_sequence';
            
            // Find snow plow and snow bank
            const plowBuilding = gameState.buildings.find(b => b.type === 'snowplow');
            const snowBank = gameState.buildings.find(b => b.type === 'snowbank');
            
            // Phase 1: Walk to plow
            const walkToPlow = setInterval(() => {
                const dx = plowBuilding.x + 50 - gameState.player.x;
                const dy = plowBuilding.y + 70 - gameState.player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 5) {
                    clearInterval(walkToPlow);
                    // Phase 2: Drive plow following streets
                    drivePlowToBank();
                } else {
                    gameState.player.x += (dx / distance) * 2;
                    gameState.player.y += (dy / distance) * 2;
                }
            }, 16);
            
            function drivePlowToBank() {
                // Position plow at player location (4th street, right side)
                let plowX = gameState.player.x;
                let plowY = gameState.player.y;
                
                // Hide player, show plow moving
                const originalPlayerRender = drawPlayer;
                window.drawPlayer = function() {
                    // Draw plow instead of player
                    ctx.fillStyle = '#FFD700';
                    ctx.fillRect(plowX - 60, plowY - 50, 120, 100);
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(plowX - 60, plowY - 50, 120, 100);
                    ctx.fillStyle = '#000';
                    ctx.font = 'bold 14px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('PLOW', plowX, plowY);
                };
                
                // PHASE 2A: Drive DOWN to 4th street level, one tile past to be on the cross street
                const driveDownInterval = setInterval(() => {
                    const street4Y = 1200 + 160; // Drive down one full tile to be on the cross street
                    
                    if (plowY < street4Y) {
                        plowY += 3;
                        gameState.player.y = plowY;
                    } else {
                        plowY = street4Y; // Snap to position
                        clearInterval(driveDownInterval);
                        // PHASE 2B: Turn and drive LEFT to main street
                        driveLeft();
                    }
                }, 16);
                
                function driveLeft() {
                    const driveLeftInterval = setInterval(() => {
                        const mainStreetX = 800; // Center of main street
                        
                        if (plowX > mainStreetX) {
                            plowX -= 3;
                            gameState.player.x = plowX;
                        } else {
                            plowX = mainStreetX; // Snap to main street
                            clearInterval(driveLeftInterval);
                            // PHASE 2C: Turn and drive UP toward snow bank
                            driveUp();
                        }
                    }, 16);
                }
                
                function driveUp() {
                    const driveUpInterval = setInterval(() => {
                        // Stop at bottom edge of snow bank (y + height)
                        const targetY = snowBank.y + 80; // Snow bank height is 80px
                        
                        if (plowY > targetY) {
                            plowY -= 3;
                            gameState.player.y = plowY;
                        } else {
                            clearInterval(driveUpInterval);
                            // PHASE 3: Stop and clear the snow bank
                            clearSnowBank();
                        }
                    }, 16);
                }
                
                function clearSnowBank() {
                    // Brief pause at snow bank
                    setTimeout(() => {
                        const snowClearInterval = setInterval(() => {
                            snowBank.snowAmount -= 50;
                            
                            if (snowBank.snowAmount <= 0) {
                                snowBank.snowAmount = 0;
                                clearInterval(snowClearInterval);
                                // PHASE 4: Continue driving up off screen
                                driveOffScreen();
                            }
                        }, 50);
                    }, 500); // Half second pause
                }
                
                function driveOffScreen() {
                    const driveOffInterval = setInterval(() => {
                        plowY -= 3;
                        gameState.player.y = plowY;
                        
                        if (plowY < -100) {
                            clearInterval(driveOffInterval);

        function openShop(shopType) {
            gameState.paused = true;

            modal.style.display = 'flex';
            shopItems.innerHTML = '';
            
            if (shopType === 'hardware') {
                shopTitle.textContent = 'HARDWARE STORE';
                
                // Current equipment section
                let html = '<div class="shop-section"><div class="shop-section-title">CURRENT EQUIPMENT</div>';
                html += `<div class="shop-item"><div class="shop-item-info">
                    <div class="shop-item-name equipped">Shovel: ${shovelTypes[gameState.player.shovel].name}</div>
                    <div class="shop-item-desc">Hat: ${gameState.player.clothing.hat ? 'Yes' : 'No'} | 
                    Gloves: ${gameState.player.clothing.gloves ? 'Yes' : 'No'} | 
                    Coat: ${gameState.player.clothing.coat ? 'Yes' : 'No'}</div>
                </div></div></div>`;
                
                // Shovels section - only show unpurchased

                let shovelsHtml = '';
                for (let [key, shovel] of Object.entries(shovelTypes)) {
                    if (key === gameState.player.shovel) continue;
                    if (key === 'basic') continue; // Don't show basic
                    
                    // Check if this is an upgrade from current
                    const toolOrder = ['basic', 'large', 'blower', 'plow'];
                    const currentIndex = toolOrder.indexOf(gameState.player.shovel);
                    const thisIndex = toolOrder.indexOf(key);
                    if (thisIndex <= currentIndex) continue; // Already have this or better
                    
                    hasShovels = true;
                    const canAfford = gameState.player.money >= shovel.price;
                    shovelsHtml += `<div class="shop-item">
                        <div class="shop-item-info">
                            <div class="shop-item-name">${shovel.name}</div>
                            <div class="shop-item-desc">Speed: ${shovel.speed}x | Energy: ${shovel.energyUse}x</div>
                        </div>
                        <div class="shop-item-price">$${shovel.price}</div>
                        <button class="shop-buy-btn" onclick="buyShovel('${key}')" ${!canAfford ? 'disabled' : ''}>
                            ${canAfford ? 'BUY' : 'LOCKED'}
                        </button>
                    </div>`;
                }
                if (hasShovels) {
                    html += '<div class="shop-section"><div class="shop-section-title">SHOVELS</div>' + shovelsHtml + '</div>';
                }
                
                // Clothing section - only show unpurchased
                let hasClothing = false;
                let clothingHtml = '';
                for (let [key, item] of Object.entries(clothingItems)) {
                    if (gameState.player.clothing[key]) continue;
                    
                    hasClothing = true;
                    const canAfford = gameState.player.money >= item.price;
                    clothingHtml += `<div class="shop-item">
                        <div class="shop-item-info">
                            <div class="shop-item-name">${item.name}</div>
                            <div class="shop-item-desc">Frost resist: +${item.frostResist * 100}%</div>
                        </div>
                        <div class="shop-item-price">$${item.price}</div>
                        <button class="shop-buy-btn" onclick="buyClothing('${key}')" ${!canAfford ? 'disabled' : ''}>
                            ${canAfford ? 'BUY' : 'LOCKED'}
                        </button>
                    </div>`;
                }
                if (hasClothing) {
                    html += '<div class="shop-section"><div class="shop-section-title">CLOTHING</div>' + clothingHtml + '</div>';
                }
                
                // Special items section - Snow Plow Keys
                if (!gameState.player.hasPlowKeys) {
                    const canAfford = gameState.player.money >= specialItems.plowKeys.price;
                    html += `<div class="shop-section"><div class="shop-section-title">SPECIAL</div>
                        <div class="shop-item">
                            <div class="shop-item-info">
                                <div class="shop-item-name">${specialItems.plowKeys.name}</div>
                                <div class="shop-item-desc">${specialItems.plowKeys.desc}</div>
                            </div>
                            <div class="shop-item-price">$${specialItems.plowKeys.price}</div>
                            <button class="shop-buy-btn" onclick="buyPlowKeys()" ${!canAfford ? 'disabled' : ''}>
                                ${canAfford ? 'BUY' : 'LOCKED'}
                            </button>
                        </div>
                    </div>`;
                }
                
                shopItems.innerHTML = html;
            } else if (shopType === 'hotdog') {
                shopTitle.textContent = 'HOT DOG STAND';
                
                let html = '<div class="shop-section"><div class="shop-section-title">MENU</div>';
                for (let [key, item] of Object.entries(foodItems)) {
                    const canAfford = gameState.player.money >= item.price;
                    let effects = [];
                    if (item.hunger > 0) effects.push(`Hunger +${item.hunger}%`);
                    if (item.frost < 0) effects.push(`Frost ${item.frost}%`);  // Shows as -25%
                    if (item.energy > 0) effects.push(`Energy +${item.energy}%`);
                    const effect = effects.join(', ');
                    
                    html += `<div class="shop-item">
                        <div class="shop-item-info">
                            <div class="shop-item-name">${item.name}</div>
                            <div class="shop-item-desc">${effect}</div>
                        </div>
                        <div class="shop-item-price">$${item.price}</div>
                        <button class="shop-buy-btn" onclick="buyFood('${key}')" ${!canAfford ? 'disabled' : ''}>
                            ${canAfford ? 'BUY' : 'LOCKED'}
                        </button>
                    </div>`;
                }
                html += '</div>';
                
                shopItems.innerHTML = html;
            }
        }

        function closeShop() {
            gameState.paused = false;
            gameState.inShop = false;
            document.getElementById('shopModal').style.display = 'none';
        }

        function buyShovel(shovelKey) {
            const shovel = shovelTypes[shovelKey];
            if (gameState.player.money >= shovel.price) {
                gameState.player.money -= shovel.price;
                gameState.player.shovel = shovelKey;
                updateMeters();
                updateEquipmentDisplay();
                closeShop();
                setTimeout(() => openShop('hardware'), 10);
            }
        }

        function buyClothing(itemKey) {
            const item = clothingItems[itemKey];
            if (gameState.player.money >= item.price) {
                gameState.player.money -= item.price;
                gameState.player.clothing[itemKey] = true;
                updateMeters();
                updateEquipmentDisplay();
                closeShop();
                setTimeout(() => openShop('hardware'), 10);
            }
        }

        function buyPlowKeys() {
            if (gameState.player.money >= specialItems.plowKeys.price) {
                gameState.player.money -= specialItems.plowKeys.price;
                gameState.player.hasPlowKeys = true;
                updateMeters();
                closeShop();
                // Don't reopen shop - player should go find the plow
            }
        }

        function buyFood(foodKey) {
            const food = foodItems[foodKey];
            if (gameState.player.money >= food.price) {
                gameState.player.money -= food.price;
                gameState.player.hunger = Math.min(100, gameState.player.hunger + food.hunger);
                gameState.player.frost = Math.max(0, gameState.player.frost + food.frost); // Coffee has -25, so this reduces frost
                gameState.player.energy = Math.min(100, gameState.player.energy + (food.energy || 0));
                updateMeters();
                closeShop();
                setTimeout(() => openShop('hotdog'), 10);
            }
        }

        function passOut() {
            animationState.isMoving = false;
            setTimeout(() => {
                alert('You passed out from exhaustion! Lost all your money to doctor bills.');
                gameState.player.money = 0;
                gameState.player.energy = 100;
                gameState.player.hunger = 100;
                gameState.player.frost = 0;  // Reset to warm
                gameState.player.x = 675;   // In front of home (updated: -2 tiles)
                gameState.player.y = 1904;  // On 1st street at home's driveway (updated)
                animationState.isMoving = false;
                causeSnowfall();
                updateMeters();
            }, 500); // Brief delay to show passout animation
        }

        function causeSnowfall() {
            gameState.buildings.forEach(building => {
                if (building.maxSnow > 0) {
                    building.snowAmount = building.maxSnow;
                }
            });
        }

        function gameLoop() {
            if (!gameState.paused && !gameState.inShop) {
                const deltaTime = (1/60) * gameState.timeSpeed;
                gameState.gameTime += deltaTime;
                
                // Increase frost while outside (1.5 minutes = 90 seconds to fully frost)
                let frostRate = 100 / 90; // 1.111% per second
                const clothingResist = 
                    (gameState.player.clothing.hat ? clothingItems.hat.frostResist : 0) +
                    (gameState.player.clothing.gloves ? clothingItems.gloves.frostResist : 0) +
                    (gameState.player.clothing.coat ? clothingItems.coat.frostResist : 0);
                frostRate *= (1 - clothingResist);
                gameState.player.frost = Math.min(100, gameState.player.frost + frostRate * deltaTime);
                
                // Decrease hunger slowly (2 minutes = 120 seconds to drain fully) - but not while resting
                if (gameState.currentAction !== 'resting') {
                    const hungerRate = 100 / 120; // 0.833% per second
                    gameState.player.hunger = Math.max(0, gameState.player.hunger - hungerRate * deltaTime);
                }
                
                // Check for passout - only from energy now
                if (gameState.player.energy <= 0) {
                    passOut();
                }
                
                updateMeters();
                updateActionButton();
            }
            
            updateCamera();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function timerLoop() {
            if (!gameState.paused && !gameState.inShop) {
                gameState.snowTimer -= gameState.timeSpeed;
                if (gameState.snowTimer <= 0) {
                    causeSnowfall();
                    gameState.snowTimer = 120; // 2 minutes
                }
                updateTimer();
            }
        }

        // Controls - Virtual Joystick
        let joystickActive = false;

        const dpad = document.getElementById('dpad');
        const joystick = document.getElementById('joystick');
        const dpadRect = dpad.getBoundingClientRect();
        const maxDistance = 25; // Maximum joystick displacement from center

        function updateJoystick(clientX, clientY) {
            const rect = dpad.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            let deltaX = clientX - centerX;
            let deltaY = clientY - centerY;
            
            // Limit to max distance
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            if (distance > maxDistance) {
                deltaX = (deltaX / distance) * maxDistance;
                deltaY = (deltaY / distance) * maxDistance;
            }
            
            // Convert to 4-way direction
            const angle = Math.atan2(deltaY, deltaX);
            const degrees = angle * 180 / Math.PI;
            
            let dx = 0, dy = 0;
            
            if (distance > 10) { // Dead zone
                if (degrees >= -45 && degrees < 45) {
                    dx = 1; dy = 0; // Right
                    deltaX = maxDistance; deltaY = 0;
                } else if (degrees >= 45 && degrees < 135) {
                    dx = 0; dy = 1; // Down
                    deltaX = 0; deltaY = maxDistance;
                } else if (degrees >= 135 || degrees < -135) {
                    dx = -1; dy = 0; // Left
                    deltaX = -maxDistance; deltaY = 0;
                } else {
                    dx = 0; dy = -1; // Up
                    deltaX = 0; deltaY = -maxDistance;
                }
            }
            
            // Update joystick visual position
            joystick.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
            
            // Update movement
            if (dx !== 0 || dy !== 0) {
                if (!moveInterval || currentDirection.dx !== dx || currentDirection.dy !== dy) {
                    stopMove();
                    startMove(dx, dy);
                }
            } else {
                stopMove();
            }
        }

        function startMove(dx, dy) {
            currentDirection = { dx, dy };
            
            // Set animation to moving and determine direction
            animationState.isMoving = true;
            if (Math.abs(dx) > Math.abs(dy)) {
                animationState.direction = dx > 0 ? 'right' : 'left';
            } else {
                animationState.direction = dy > 0 ? 'down' : 'up';
            }
            
            if (!moveInterval) {
                moveInterval = setInterval(() => {
                    if (!gameState.paused && !gameState.inShop && gameState.currentAction !== 'clearing' && gameState.currentAction !== 'resting') {
                        // Graduated frost speed penalty:
                        // 0-30% frost = full speed
                        // 31-100% frost = lose 1% speed per 2% frost above 30%
                        // At 100% frost, speed reduced to 65% (35% penalty)
                        let currentSpeed = gameState.player.speed;
                        if (gameState.player.frost > 30) {
                            const frostAbove30 = gameState.player.frost - 30;
                            const speedPenalty = frostAbove30 / 2; // 1% per 2% frost
                            currentSpeed *= (1 - speedPenalty / 100);
                        }
                        
                        const newX = gameState.player.x + currentDirection.dx * currentSpeed;
                        const newY = gameState.player.y + currentDirection.dy * currentSpeed;
                        
                        // Check if new position is on walkable surface
                        if (isOnWalkableSurface(newX, newY)) {
                            gameState.player.x = Math.max(20, Math.min(gameState.mapSize.width - 20, newX));
                            gameState.player.y = Math.max(20, Math.min(gameState.mapSize.height - 20, newY));
                        }
                    }
                }, 16);
            }
        }

        function stopMove() {
            if (moveInterval) {
                clearInterval(moveInterval);
                moveInterval = null;
                currentDirection = null;
            }
            // Set animation to idle (frame 0)
            animationState.isMoving = false;
            joystick.style.transform = 'translate(0, 0)';
        }

        // Joystick touch events
        dpad.addEventListener('touchstart', (e) => {
            e.preventDefault();
            joystickActive = true;
            const touch = e.touches[0];
            updateJoystick(touch.clientX, touch.clientY);
        });

        dpad.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (joystickActive) {
                const touch = e.touches[0];
                updateJoystick(touch.clientX, touch.clientY);
            }
        });

        dpad.addEventListener('touchend', (e) => {
            e.preventDefault();
            joystickActive = false;
            stopMove();
        });

        dpad.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            joystickActive = false;
            stopMove();
        });

        // Mouse events for desktop
        dpad.addEventListener('mousedown', (e) => {
            joystickActive = true;
            updateJoystick(e.clientX, e.clientY);
        });

        document.addEventListener('mousemove', (e) => {
            if (joystickActive) {
                updateJoystick(e.clientX, e.clientY);
            }
        });

        document.addEventListener('mouseup', () => {
            if (joystickActive) {
                joystickActive = false;
                stopMove();
            }
        });

        // Initialize game
        window.addEventListener('load', () => {
            console.log('Game initializing...');
            resizeCanvas();
            initBuildings();
            loadSprites(); // Load character spritesheets
            updateMeters();
            updateTimer();
            updateActionButton();
            
            // Attach all event listeners AFTER DOM is ready
            console.log('Attaching event listeners...');
            
            // Action button
            document.getElementById('actionBtn').addEventListener('click', handleAction);
            
            // Start button handler
            document.getElementById('startButton').addEventListener('click', () => {
                console.log('Start button clicked!');
                document.getElementById('introScreen').classList.add('hidden');
                gameState.paused = false;
                setInterval(timerLoop, 1000);
                gameLoop();
            });

            // Pause button handler
            document.getElementById('pauseBtn').addEventListener('click', () => {
                gameState.paused = !gameState.paused;
                document.getElementById('pauseBtn').textContent = gameState.paused ? 'RESUME' : 'PAUSE';
            });

            // Fast forward button handler
            document.getElementById('ffwBtn').addEventListener('click', () => {
                if (gameState.timeSpeed === 1) {
                    gameState.timeSpeed = 2;
                } else if (gameState.timeSpeed === 2) {
                    gameState.timeSpeed = 4;
                } else {
                    gameState.timeSpeed = 1;
                }
                document.getElementById('ffwBtn').textContent = gameState.timeSpeed + 'x';
            });
            
            // Resize listener
            window.addEventListener('resize', resizeCanvas);
            
            // Start render loop immediately (even while paused, for visuals)
            function render() {
                draw();
                requestAnimationFrame(render);
            }
            render();
            console.log('Game initialized!');
        });
    </script>
